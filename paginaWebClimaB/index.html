<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>paginaWebClima</title>
        <link rel="stylesheet" href="estilos.css">

    </head>
    <body>
        <div id="titulo">
            <h1 class="ciudad" id="ciudad">Temperatura en Buenos Aires</h1>  
        </div>

        <div class="wrap">
            <div class="cadaDiv">
                <p class="rotulo">Temperatura actual :</p>
                <p id = "temperatura" class="temperatura"> </p>
            </div>
            <div class="cadaDiv">
                <p class="rotulo"> Temperatura mínima :</p>
                <p class="temp_min" id="temp_min"></p>
            </div>
            <div class="cadaDiv">
                <p class="rotulo">Temperatura máxima :</p>
                <p class="temp_max" id="temp_max"></p>
            </div>
            <div class="cadaDiv">
                <p class="rotulo">Humedad :</p>
                <p class="humedad" id="humedad"></p>
            </div>
            <div class="cadaDiv">
                <p class="rotulo">Presión atmosférica :</p>
                <p class="pressure" id="pressure"></p>
            </div>
        </div>
    </body>
    <script src="funcion.js"></script>
</html>
