<!DOCTYPE html>
<html>
<head>
    <title>Display Block</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h1>Ejemplo de Display: Block</h1>
    <div class="container">
        <h2>Descripción</h2>
        <p>El valor <code>block</code> para la propiedad <code>display</code> hace que un elemento ocupe el ancho completo de su contenedor, y cada elemento comienza en una nueva línea. Esto es útil para elementos como los párrafos y los encabezados.</p>
        
        <h2>Ejemplo</h2>
        <div class="block" style="display: block; background-color: lightcoral; padding: 10px; margin: 5px;">
            Elemento 1
        </div>
        <div class="block" style="display: block; background-color: lightcoral; padding: 10px; margin: 5px;">
            Elemento 2
        </div>
        <div class="block" style="display: block; background-color: lightcoral; padding: 10px; margin: 5px;">
            Elemento 3
        </div>
    </div>
</body>
</html>
