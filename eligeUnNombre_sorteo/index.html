<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Simple</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center; /* Centra el contenido del body */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-area {
            margin-bottom: 20px;
            display: flex; /* Usa flexbox para alinear input y bot칩n */
            justify-content: center; /* Centra los elementos horizontalmente */
            gap: 10px; /* Espacio entre input y bot칩n */
        }
        #nameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1; /* Permite que el input crezca */
            max-width: 300px; /* Limita el ancho m치ximo del input */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #raffleButton {
            background-color: #28a745;
            margin-top: 20px; /* Espacio arriba del bot칩n de sortear */
            display: block; /* Hace que ocupe todo el ancho disponible */
            width: 100%; /* Ocupa el ancho del contenedor */
            max-width: 400px; /* Limita el ancho m치ximo */
            margin-left: auto; /* Centra el bot칩n */
            margin-right: auto; /* Centra el bot칩n */
        }
        #raffleButton:hover {
            background-color: #218838;
        }
        #raffleButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        #participantsList {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            min-height: 50px; /* Espacio m칤nimo aunque est칠 vac칤o */
            background-color: #fff;
            border: 1px dashed #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: left; /* Alinea los nombres a la izquierda dentro de la lista */
        }
        #participantsList li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #participantsList li:last-child {
            border-bottom: none;
        }
        #winnerDisplay {
            margin-top: 30px;
            font-size: 1.5em; /* Tama침o m치s grande para el ganador */
            font-weight: bold;
            color: #dc3545; /* Color distintivo para el ganador */
            min-height: 30px; /* Espacio reservado aunque no haya ganador */
        }
    </style>
</head>
<body>

    <h1>Sorteo R치pido</h1>

    <div class="input-area">
        <input type="text" id="nameInput" placeholder="Ingresa un nombre">
        <button id="addButton">Agregar</button>
    </div>

    <h2>Participantes:</h2>
    <ul id="participantsList">
        </ul>

    <button id="raffleButton" disabled>Sortear</button>

    <div id="winnerDisplay">
        </div>

    <script>
        // Referencias a los elementos del DOM
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const participantsList = document.getElementById('participantsList');
        const raffleButton = document.getElementById('raffleButton');
        const winnerDisplay = document.getElementById('winnerDisplay');

        // Array para almacenar los nombres de los participantes
        let participants = [];

        // Funci칩n para actualizar la lista de participantes en el HTML
        function updateParticipantsList() {
            // Limpiar la lista actual
            participantsList.innerHTML = '';
            // Volver a generar la lista desde el array
            participants.forEach(name => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                participantsList.appendChild(listItem);
            });

            // --- CORRECCI칍N ---
            // Habilitar o deshabilitar el bot칩n de sortear seg칰n si hay CERO o m치s participantes
            if (participants.length > 0) { // Habilitar si hay al menos UN participante
                raffleButton.disabled = false;
            } else {
                raffleButton.disabled = true;
            }
            // --- FIN CORRECCI칍N ---

            // Limpiar el display del ganador si se modifica la lista
            winnerDisplay.textContent = '';
        }

        // Event Listener para el bot칩n "Agregar"
        addButton.addEventListener('click', () => {
            const name = nameInput.value.trim(); // Obtener el nombre y quitar espacios extra
            if (name) { // Asegurarse de que el nombre no est칠 vac칤o
                participants.push(name); // Agregar el nombre al array
                nameInput.value = ''; // Limpiar el campo de entrada
                updateParticipantsList(); // Actualizar la lista en pantalla
                nameInput.focus(); // Poner el foco de nuevo en el input para agregar otro nombre f치cilmente
            } else {
                alert("Por favor, ingresa un nombre v치lido.");
            }
        });

        // Permitir agregar nombres presionando Enter en el input
        nameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evitar el comportamiento por defecto del Enter (submit formulario)
                addButton.click(); // Simular clic en el bot칩n Agregar
            }
        });

        // Event Listener para el bot칩n "Sortear"
        raffleButton.addEventListener('click', () => {
            // --- CORRECCI칍N ---
            // Solo verificar si est치 vac칤o. Si hay 1 o m치s, se sortea.
            if (participants.length === 0) {
                winnerDisplay.textContent = 'No hay participantes para sortear.';
                return; // Salir si no hay nadie
            }
            // Ya no se necesita la comprobaci칩n de participants.length === 1
            // --- FIN CORRECCI칍N ---

            // Calcular un 칤ndice aleatorio (funciona para length 1, el 칤ndice ser치 0)
            const randomIndex = Math.floor(Math.random() * participants.length);
            // Obtener el nombre ganador
            const winner = participants[randomIndex];

            // Mostrar el ganador
            winnerDisplay.textContent = `游꿀 Gan칩 => ${winner} 游꿀`;
        });

        // Inicializar la lista (por si acaso, aunque estar치 vac칤a al principio)
        updateParticipantsList();

    </script>

</body>
</html>
