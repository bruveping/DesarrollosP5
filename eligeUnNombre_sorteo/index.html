<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Simple</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-area {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #nameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            vertical-align: middle; /* Alinea botones con inputs */
        }
        button:hover {
            background-color: #0056b3;
        }
        #raffleButton {
            background-color: #28a745;
            margin-top: 20px;
            display: block;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #raffleButton:hover {
            background-color: #218838;
        }
        #raffleButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        #participantsList {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            min-height: 50px;
            background-color: #fff;
            border: 1px dashed #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: left;
        }
        #participantsList li {
            padding: 8px 5px; /* Aumentado padding vertical */
            border-bottom: 1px solid #eee;
            display: flex; /* Usa flex para alinear nombre y bot贸n */
            justify-content: space-between; /* Empuja el bot贸n a la derecha */
            align-items: center; /* Centra verticalmente */
        }
        #participantsList li:last-child {
            border-bottom: none;
        }
        /* Estilo para el bot贸n de eliminar */
        .delete-btn {
            background-color: #dc3545; /* Rojo */
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px; /* M谩s peque帽o */
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px; /* Espacio entre nombre y bot贸n */
            line-height: 1; /* Ajuste para centrar la X */
        }
        .delete-btn:hover {
            background-color: #c82333; /* Rojo m谩s oscuro */
        }
        #winnerDisplay {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <h1>Sorteo R谩pido</h1>

    <div class="input-area">
        <input type="text" id="nameInput" placeholder="Ingresa un nombre">
        <button id="addButton">Agregar</button>
    </div>

    <h2>Participantes:</h2>
    <ul id="participantsList">
        </ul>

    <button id="raffleButton" disabled>Sortear</button>

    <div id="winnerDisplay">
        </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const addButton = document.getElementById('addButton');
        const participantsList = document.getElementById('participantsList');
        const raffleButton = document.getElementById('raffleButton');
        const winnerDisplay = document.getElementById('winnerDisplay');

        let participants = [];

        // --- NUEVA FUNCIN ---
        // Funci贸n para eliminar un participante por su 铆ndice
        function removeParticipant(indexToRemove) {
            // splice(startIndex, numberOfElementsToRemove)
            participants.splice(indexToRemove, 1);
            // Volver a dibujar la lista actualizada
            updateParticipantsList();
        }
        // --- FIN NUEVA FUNCIN ---

        function updateParticipantsList() {
            participantsList.innerHTML = ''; // Limpiar lista actual

            participants.forEach((name, index) => {
                const listItem = document.createElement('li');

                // Crear span para el nombre
                const nameSpan = document.createElement('span');
                nameSpan.textContent = name;

                // --- NUEVO ---
                // Crear el bot贸n de eliminar
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'X'; // Texto del bot贸n (simple X)
                deleteButton.classList.add('delete-btn'); // A帽adir clase CSS
                // A帽adir evento al bot贸n para llamar a removeParticipant con el 铆ndice correcto
                deleteButton.addEventListener('click', () => {
                    removeParticipant(index);
                });
                // --- FIN NUEVO ---

                // A帽adir nombre y bot贸n al list item
                listItem.appendChild(nameSpan);
                listItem.appendChild(deleteButton);

                // A帽adir el list item completo a la lista UL
                participantsList.appendChild(listItem);
            });

            // Habilitar/deshabilitar bot贸n de sortear
            raffleButton.disabled = participants.length === 0; // Se puede sortear con 1 o m谩s

            // Limpiar display del ganador si se modifica la lista
            if (participantsList.innerHTML === '' || winnerDisplay.textContent !== '') {
               winnerDisplay.textContent = '';
            }
        }

        addButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                participants.push(name);
                nameInput.value = '';
                updateParticipantsList();
                nameInput.focus();
            } else {
                alert("Por favor, ingresa un nombre v谩lido.");
            }
        });

        nameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                addButton.click();
            }
        });

        raffleButton.addEventListener('click', () => {
            if (participants.length === 0) {
                winnerDisplay.textContent = 'No hay participantes para sortear.';
                return;
            }

            const randomIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[randomIndex];
            winnerDisplay.textContent = ` Gan贸 => ${winner} `;
        });

        updateParticipantsList(); // Llamada inicial

    </script>

</body>
</html>
